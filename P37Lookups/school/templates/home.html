<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        tr,td,th{
            border:1px solid black;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Roll</th>
            <th>City</th>
            <th>Marks</th>
            <th>Passing Date</th>
            <th>Admission Date</th>
        </tr>
        {% for student in  students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.roll}}</td>
            <td>{{student.city}}</td>
            <td>{{student.marks}}</td>
            <td>{{student.pass_date}}</td>
            <td>{{student.admit_date}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
