<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h4>Normal Form</h4>
    <form action="" method="get">
            {{form}}
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h4>Form as table</h4>
    <form action="" method="get">
            {{form.as_table}}
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h4>Form as paragraph</h4>
    <form action="" method="get">
            {{form.as_p}}
        <button type="submit">Submit</button>
    </form>

    <hr>
    <h4>Form as List</h4>
    <form action="" method="get">
            {{form.as_ul}}
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h4>Form as Feild Name</h4>
    <form action="" method="get">
            {{form.email}}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
