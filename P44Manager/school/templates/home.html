<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,tr,td{
            border:1px solid red;
            padding:10px;
        }
    </style>
</head>
<body>
    <h2>Student Information</h2>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Roll</th>
        </tr>
        {% for student in  students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.roll}}</td>
        </tr>
        {% endfor %}
    </table>

   
    
</body>
</html>
