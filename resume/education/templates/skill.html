{% extends 'base.html' %}
{% block title %}Skills{% endblock title %}
{% block content %}
<div class="mt-5 container">
 <h1 class="text-warning mb-5 border-bottom">Skills</h1>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:100%;" aria-valuenow="100" aria-valuemax="100" aria-valuemin="0">100%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5 ">Javascript</h3>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%;" aria-valuenow="95" aria-valuemax="95" aria-valuemin="0">95%</div>
            </div>
        </div>

        <div class="col-sm-5 ">
        <h3 class="mt-5 ">Python</h3>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar" style="width:80%;" aria-valuenow="80" aria-valuemax="80" aria-valuemin="0">80%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5 ">Java</h3>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width:85%;" aria-valuenow="85" aria-valuemax="85" aria-valuemin="0">85%</div>
            </div>
        </div>

        <div class="col-sm-5">
        <h3 class="mt-5 ">Sql</h3>
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%;" aria-valuenow="70" aria-valuemax="70" aria-valuemin="0">70%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5 ">Django</h3>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar" style="width:65%;" aria-valuenow="65" aria-valuemax="65" aria-valuemin="0">65%</div>
            </div>
        </div>

        <div class="col-sm-5 ">
            <h3 class="mt-5 ">Php</h3>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width:60%;" aria-valuenow="60" aria-valuemax="60" aria-valuemin="0">60%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5 ">Juliya Programming</h3>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%;" aria-valuenow="50" aria-valuemax="50" aria-valuemin="0">50%</div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
