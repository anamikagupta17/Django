<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            padding:10px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Custom Template Name</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name </th>
            <th>Roll</th>
            <th>Course</th>
        </tr>
        {% for  student in  student_list %}
        <tr>
            <td> {{student.id}} </td>
            <td> {{student.name}} </td>
            <td> {{student.roll}} </td>
            <td> {{student.course}} </td>
        </tr>
    {% endfor %}
    </table>

    <br><br>
    <h2><a href={% url 'home' %}>Default Template</a></h2>
    <h2><a href={% url 'customobject' %}>Custom Object</a></h2>
    <h2><a href={% url 'filter' %}>Filter Data</a></h2>
    
    
</body>
</html>
