<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Registration</title>
</head>
<body>
    
    <h1>Create Admin Users Using predefiend Auth Forms</h1>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for f in fm %}

            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    
</body>
